<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendance Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        #reader {
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid #e5e7eb;
        }
        #result-box {
            min-height: 6rem;
            transition: all 0.3s ease-in-out;
        }
        .status-success {
            background-color: #ECFDF5;
            border-color: #10B981;
            color: #065F46;
        }
        .status-error {
            background-color: #FEF2F2;
            border-color: #EF4444;
            color: #991B1B;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 md:p-8 rounded-3xl shadow-xl max-w-lg w-full text-center space-y-6">
        
        <!-- Login Section -->
        <div id="login-section">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Scanner Access</h1>
            <p class="text-gray-600 mt-2">Please enter the password to begin check-in.</p>
            <form id="login-form" class="mt-6">
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>
                <button type="submit" id="login-button" class="w-full mt-4 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    Unlock Scanner
                </button>
                <p id="login-error" class="text-red-600 text-sm h-4 mt-2"></p>
            </form>
        </div>

        <!-- Scanner Section (Initially Hidden) -->
        <div id="scanner-section" class="hidden">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Event Check-In</h1>
            
            <div id="session-display" class="bg-blue-50 p-4 rounded-2xl border border-blue-200">
                <p class="text-sm font-medium text-blue-700">CURRENT SESSION</p>
                <p id="session-text" class="text-xl font-bold text-blue-900">Loading...</p>
            </div>

            <div id="reader" class="mx-auto aspect-square"></div>
            
            <div id="result-box" class="bg-gray-50 p-4 rounded-2xl border border-gray-200 flex items-center justify-center">
                <p id="result-text" class="text-lg text-gray-700 font-semibold">Ready to scan.</p>
            </div>
        </div>
    </div>

    <script>
        // =================================================================
        // CONFIGURATION
        // =================================================================
        // **IMPORTANT**: Replace this with your own deployed Apps Script Web App URL.
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx3kEYeTCGhcREyfr5AST03Q4U10KXn-6I_yYv6Y-ROgs92VV9WMYgAVnnu_qaRciln/exec';
        // =================================================================

        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const scannerSection = document.getElementById('scanner-section');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const resultText = document.getElementById('result-text');
        const resultBox = document.getElementById('result-box');
        const sessionText = document.getElementById('session-text');
        
        let isScanning = false;
        const scanCooldown = 3000;

        /**
         * Sends data to the Google Apps Script backend.
         * @param {Object} params - The parameters to send in the request.
         * @returns {Promise<Object>} The JSON response from the server.
         */
        async function sendRequest(params) {
            if (!APPS_SCRIPT_URL || APPS_SCRIPT_URL.includes('PASTE_YOUR_NEW_EXEC_URL_HERE')) {
                throw new Error("URL is not configured in the HTML file.");
            }
            const url = new URL(APPS_SCRIPT_URL);
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Network error: ${response.statusText}`);
            }
            return response.json();
        }
        
        // --- LOGIN LOGIC ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginButton.disabled = true;
            loginButton.textContent = 'Verifying...';
            loginError.textContent = '';

            try {
                const response = await sendRequest({
                    action: 'login',
                    password: passwordInput.value
                });

                if (response.success) {
                    sessionStorage.setItem('scannerLoggedIn', 'true');
                    sessionStorage.setItem('sessionDay', response.day);
                    sessionStorage.setItem('sessionName', response.session);
                    showScanner(response.day, response.session);
                } else {
                    loginError.textContent = response.message || "Login failed.";
                }
            } catch (error) {
                loginError.textContent = "Connection error. Check console.";
                console.error("Login error:", error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Unlock Scanner';
            }
        });

        /**
         * Handles the QR code scan event.
         * @param {string} qrCodeId - The ID from the scanned QR code.
         */
        async function onScanSuccess(qrCodeId) {
            if (isScanning) return;
            isScanning = true;

            resultText.textContent = 'Verifying...';
            resultBox.className = 'bg-gray-50 p-4 rounded-2xl border border-gray-200 flex items-center justify-center';

            try {
                const response = await sendRequest({
                    action: 'markAttendance',
                    id: qrCodeId
                });
                
                resultText.innerHTML = response.message;
                resultBox.classList.add(response.success ? 'status-success' : 'status-error');
                playSound(response.success);
            } catch (error) {
                resultText.textContent = 'Error: Could not connect.';
                resultBox.classList.add('status-error');
                playSound(false);
                console.error("Scan error:", error);
            } finally {
                setTimeout(() => {
                    isScanning = false;
                    resultText.textContent = 'Ready to scan.';
                    resultBox.className = 'bg-gray-50 p-4 rounded-2xl border border-gray-200 flex items-center justify-center';
                }, scanCooldown);
            }
        }

        function playSound(isSuccess) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            if (isSuccess) {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1046.50, audioContext.currentTime + 0.1);
            } else {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(110, audioContext.currentTime + 0.1);
            }
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        /**
         * Hides the login form and shows the scanner interface.
         * @param {string} day - The current day string.
         * @param {string} session - The current session string.
         */
        function showScanner(day, session) {
            loginSection.classList.add('hidden');
            scannerSection.classList.remove('hidden');
            sessionText.textContent = `${day} - ${session}`;
            initializeScanner();
        }

        function initializeScanner() {
            const html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
                fps: 10, 
                qrbox: (w, h) => ({ width: Math.min(w, h) * 0.8, height: Math.min(w, h) * 0.8 }),
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            }, false);
            html5QrcodeScanner.render(onScanSuccess);
        }

        // Check if the user is already logged in when the page loads.
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('scannerLoggedIn') === 'true') {
                const day = sessionStorage.getItem('sessionDay');
                const session = sessionStorage.getItem('sessionName');
                showScanner(day, session);
            }
        });
    </script>
</body>
</html>
