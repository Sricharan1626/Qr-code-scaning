<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendance Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        #reader {
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid #e5e7eb;
        }
        #result-box {
            min-height: 6rem;
            transition: all 0.3s ease-in-out;
        }
        .status-success {
            background-color: #ECFDF5;
            border-color: #10B981;
            color: #065F46;
        }
        .status-error {
            background-color: #FEF2F2;
            border-color: #EF4444;
            color: #991B1B;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 md:p-8 rounded-3xl shadow-xl max-w-lg w-full text-center space-y-6">
        
        <!-- Login Section -->
        <div id="login-section">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Scanner Access</h1>
            <p class="text-gray-600 mt-2">Please enter the password to continue.</p>
            <form id="login-form" class="mt-6">
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>
                <button type="submit" id="login-button" class="w-full mt-4 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    Unlock
                </button>
                <p id="login-error" class="text-red-600 text-sm h-4 mt-2"></p>
            </form>
        </div>

        <!-- Session Setup Section (Initially Hidden) -->
        <div id="session-setup-section" class="hidden">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Session Setup</h1>
            <p class="text-gray-600 mt-2">Select the date and session for check-in.</p>
            <form id="session-form" class="mt-6 space-y-4">
                <div>
                    <label for="date-picker" class="block text-left text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date-picker" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="session-picker" class="block text-left text-sm font-medium text-gray-700 mb-1">Session</label>
                    <select id="session-picker" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="Morning">Morning</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>
                <button type="submit" id="start-scanning-button" class="w-full mt-4 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                    Start Scanning
                </button>
                 <p id="setup-error" class="text-red-600 text-sm h-4 mt-2"></p>
            </form>
        </div>

        <!-- Scanner Section (Initially Hidden) -->
        <div id="scanner-section" class="hidden">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Event Check-In</h1>
            
            <div id="session-display" class="bg-blue-50 p-4 rounded-2xl border border-blue-200">
                <p class="text-sm font-medium text-blue-700">CURRENT SESSION</p>
                <p id="session-text" class="text-xl font-bold text-blue-900">Loading...</p>
            </div>

            <div id="reader" class="mx-auto aspect-square"></div>
            
            <div id="result-box" class="bg-gray-50 p-4 rounded-2xl border border-gray-200 flex items-center justify-center">
                <p id="result-text" class="text-lg text-gray-700 font-semibold">Ready to scan.</p>
            </div>
             <button id="change-session-button" class="mt-4 text-sm text-gray-600 hover:text-blue-600">Change Session</button>
        </div>
    </div>

    <script>
        // =================================================================
        // CONFIGURATION
        // =================================================================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxhJT77isenTM8uGhQybyAip1RaO_V-Jk849vU5RHEdKeMr8osQHmkcF4n2Q5qk773THQ/exec';
        // =================================================================

        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const sessionSetupSection = document.getElementById('session-setup-section');
        const scannerSection = document.getElementById('scanner-section');
        
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');

        const sessionForm = document.getElementById('session-form');
        const datePicker = document.getElementById('date-picker');
        const sessionPicker = document.getElementById('session-picker');
        const setupError = document.getElementById('setup-error');
        
        const resultText = document.getElementById('result-text');
        const resultBox = document.getElementById('result-box');
        const sessionText = document.getElementById('session-text');
        const changeSessionButton = document.getElementById('change-session-button');
        
        let isScanning = false;
        const scanCooldown = 3000;
        let selectedDate, selectedSession;
        let html5QrcodeScanner;

        function apiRequest(params, callback) {
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            window[callbackName] = function(data) {
                delete window[callbackName];
                document.body.removeChild(script);
                callback(data);
            };

            const url = new URL(APPS_SCRIPT_URL);
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            url.searchParams.append('callback', callbackName);

            const script = document.createElement('script');
            script.src = url.toString();
            
            script.onerror = () => {
                delete window[callbackName];
                const errorMsg = "Connection failed. Check URL and deployment permissions.";
                if (params.action === 'login') {
                    loginError.textContent = errorMsg;
                } else {
                    setupError.textContent = errorMsg;
                }
                console.error(errorMsg, 'Ensure the Apps Script is deployed with access for "Anyone".');
            };

            document.body.appendChild(script);
        }
        
        // --- LOGIN LOGIC ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginButton.disabled = true;
            loginButton.textContent = 'Verifying...';
            loginError.textContent = '';

            apiRequest({ action: 'login', password: passwordInput.value }, (response) => {
                if (response.success) {
                    showSessionSetup();
                } else {
                    loginError.textContent = response.message || "Login failed.";
                }
                loginButton.disabled = false;
                loginButton.textContent = 'Unlock';
            });
        });
        
        // --- SESSION SETUP LOGIC ---
        sessionForm.addEventListener('submit', (e) => {
            e.preventDefault();
            selectedDate = datePicker.value;
            selectedSession = sessionPicker.value;
            showScanner(selectedDate, selectedSession);
        });

        changeSessionButton.addEventListener('click', () => {
            scannerSection.classList.add('hidden');
            sessionSetupSection.classList.remove('hidden');
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().catch(err => console.error("Failed to clear scanner", err));
            }
        });

        function onScanSuccess(qrCodeId) {
            if (isScanning) return;
            isScanning = true;

            resultText.textContent = 'Verifying...';
            resultBox.className = 'bg-gray-50 p-4 rounded-2xl border border-gray-200 flex items-center justify-center';

            apiRequest({
                action: 'markAttendance',
                id: qrCodeId,
                date: selectedDate,
                session: selectedSession
            }, (response) => {
                resultText.innerHTML = response.message;
                resultBox.classList.add(response.success ? 'status-success' : 'status-error');
                playSound(response.success);

                setTimeout(() => {
                    isScanning = false;
                    resultText.textContent = 'Ready to scan.';
                    resultBox.className = 'bg-gray-50 p-4 rounded-2xl border border-gray-200 flex items-center justify-center';
                }, scanCooldown);
            });
        }

        function playSound(isSuccess) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            if (isSuccess) {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1046.50, audioContext.currentTime + 0.1);
            } else {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(110, audioContext.currentTime + 0.1);
            }
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function showSessionSetup() {
            loginSection.classList.add('hidden');
            sessionSetupSection.classList.remove('hidden');
            
            // Get suggested session info from the backend
            apiRequest({ action: 'getInitialInfo' }, (response) => {
                if (response.success) {
                    datePicker.value = response.day;
                    sessionPicker.value = response.session;
                } else {
                    setupError.textContent = response.message || "Could not load session info.";
                }
            });
        }

        function showScanner(date, session) {
            sessionSetupSection.classList.add('hidden');
            scannerSection.classList.remove('hidden');
            sessionText.textContent = `${date} - ${session}`;
            initializeScanner();
        }

        function initializeScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
                fps: 10, 
                qrbox: (w, h) => ({ width: Math.min(w, h) * 0.8, height: Math.min(w, h) * 0.8 }),
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            }, false);
            html5QrcodeScanner.render(onScanSuccess);
        }
    </script>
</body>
</html>
